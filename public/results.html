<body>

  <!-- container for my form on the html  -->

  <div class='flex-container' id='inputContainer'>
    <div class="row" id='formRow'>
      <!-- This takes the entire form and when the user hits submit it will post it to my server files using the /api/api-routes route -->
      <form method='POST' action='/api/api-routes' id='form'>
        <div class="col 5s" id='columns'>
          <!-- <div class="row"> -->
          <div class="input-field input ">
            <label for="textarea1">Search</label>

            <!-- input field where the user types in the type of food they would like to search. I am able to distinguish where to put this once it's posted by the name attribute I have assigned to the input. -->

            <input id="icon_prefix" class="materialize-textarea" type='text' name='userInput' id='searchBar'>
          </div>
          <!-- </div> -->
        </div>
        <div class="col 5s" id='columns'>

          <!-- The select feature is the dropdown that is next to the search bar. This allows the user to pick a diet type for the ingredients they have searched. It identifies which item has been selected and then passes the value through the name attribute once a user hits submit. All values match the diet options on the Spoonacular API -->

          <div class="input-field" id='select'>
            <select id='selectField' name='dietSelection'>
              <option value="" disabled selected>Diet Options</option>
              <option value= 'null'>No Diet</option>
              <option value='Gluten Free'>Gluten Free</option>
              <option value='Ketogenic'>Ketogenic</option>
              <option value='Paleo'>Paleo</option>
              <option value='Pescetarian'>Pescetarian</option>
              <option value='Vegan'>Vegan</option>
              <option value='Vegetarian'>Vegetarian</option>
              <option value='Whole30'>Whole30</option>
            </select>
          </div>
        </div>
      </form>
    </div>
    <div class='row' id='btnRow'>
      
      <!-- My submit button. Once this is clicked it activates the submit function on my requecipe.js file and the form is submitted to my server so the API can take the submitted values and return the results. -->
      <button class="btn waves-effect waves-light" type='submit' form='form' value='submit'>Submit</button>
      <!-- 
          The Load More button creates another API call as more options are being rendered to the screen -->

      <button class="btn waves-effect waves-light" type="submit" form='form' name="action" id='loadMore'>Load More
      </button>
    </div>
  </div>
